<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab 03</title>
  <style>
    body {
      background-color: #2E3440;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    canvas {
      border: 1px solid #88C0D0;
      height: 80vh;
    }

    .buttons {
      margin-top: 25px;
    }

    #info {
      margin: 10px;
      color: white;
    }

    #container {
      height: 85vh;
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
    }

    #display {
      height: 80vh;
      width: 500px;
      border: 1px solid white;
      padding: 10px;
      overflow-y: scroll;
    }

    p {
      color: white;
    }
  </style>
</head>
<body>
  <p id="info">Symulacja</p>
  <div id="container">
    <canvas id="canvas" width="1000" height="1000"></canvas>
    <div id="display">
    </div>
  </div>
  <div class="buttons">
    <button id="next-button">NEXT DAY</button>
    <button id="start-button">START</button>
    <button id="stop-button">STOP</button>
  </div>
  <script src="/public/index.js" type="module"></script>
</body>
</html>
